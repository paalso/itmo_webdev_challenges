<!DOCTYPE html>
<html>
    <head>
       <title>Испытание: строим сетку</title>
       <meta charset="utf-8">
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="layout-positioner">
                <div class="layout-column">
                    Header
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="layout-positioner">
                <div class="menu-content">
                    Menu
                </div>
            </div>
        </div>

        <div class="promo">
            <div class="layout-positioner clearfix">
                <div class="layout-column">
                    Promo 1
                </div>
                <div class="layout-column">
                    Promo 2
                </div>
            </div>
        </div>

        <div class="main">
            <div class="layout-positioner clearfix">
                <div class="layout-column">
                    Left
                </div>
                <div class="layout-column">
                    Main
                </div>
                <div class="layout-column">
                    Right
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="layout-positioner">
                <div class="footer-content">
                    Footer
                </div>
            </div>
        </div>
    </body>
</html>
