<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="/echo" method="post">
            <label for="login-id">Ваш логин (email):</label><br>
            <input type="text" name="login" id="login-id"><br>

            <label for="password-id">Пароль:</label><br>
            <input type="password" name="password" id="password-id"><br>
            
            <label for="about-id">Информация о себе:</label><br>
            <textarea name="about" id="about-id" cols="20" rows="3"></textarea><br>
            
            <input type="checkbox" checked>
            Подписаться на рассылку<br>

            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
