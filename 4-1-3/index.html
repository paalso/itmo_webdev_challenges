<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Простая, но аккуратная таблица</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Итоговая таблица</h1>
        <table>
            <tr>
                <th class="col1">Город</th>
                <th class="col2">Посещений</th>
                <th class="col3">%</th>
            </tr>
            <tr>
                <td class="col1">СПб</td>
                <td class="col2">199</td>
                <td class="col3">65.12</td>
            </tr>
            <tr class="row-even">
                <td class="col1">Москва</td>
                <td class="col2">69</td>
                <td class="col3"> 21.3</td>
            </tr>
            <tr>
                <td class="col1">Киев</td>
                <td class="col2">5</td>
                <td class="col3">8</td>
            </tr>
            <tr class="row-even" >
                <td colspan="2">Посещений за весь период</td>
                <td class="col3">273</td>
            </tr>
        </table>
    </body>
</html>
